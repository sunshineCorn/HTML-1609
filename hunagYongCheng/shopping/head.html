		<script>
			$(function(){
				
				
				$('.attent').hover(function(){
				$(this).css({"background":"#fff7d2",color:"red"});

			},function(){
				$(this).css({"background":"none",color:"black"});

					$("a:first",this).css("color","red")
				}
			})
			
	//content
	var yanzeng=false;
	$('.unflod').click(function(){
		index=this;
		if(yanzeng==false){
			$(".smallContent").animate({
				top:"83px",
				height:"0",
			},1000,function(){
				$("#content").animate({
				height:"270px",
			},1000,function(){
				$(index).text("收起");
			});
			});	
			yanzeng=true;
		}
		
		else{
			$("#content").animate({
				height:"83px",
			},1000,function(){
				$(".smallContent").animate({
					height:"83px",
					top:"0",
				},function(){
					$(index).text("展开");
				})
			})
			yanzeng=false;
		}
	})
	
	//broadcast
	$("p","#broadcast").click(function(){
		$("#broadcast").css("display","none");
	})
	
	//rightFiexd

		$(document).scrollTop("0")
	})
	$("li:last","#rightFiexd").hover(function(){

			left:"-104px"
		},400);
	},function(){
		$(".back").animate({
			left:"-134px",
		},400,function(){
			$(".back").css("display","none");
		})
	})
			})
